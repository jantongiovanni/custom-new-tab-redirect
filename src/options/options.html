<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta
          content="width=device-width, initial-scale=1"
          name="viewport"
        >
        <meta
          content="light dark"
          name="color-scheme"
        >
        <title>Light/Dark New Tab Redirect</title>
        <link rel="stylesheet" href="/src/assets/stylesheets/_reset.css">
        <link rel="stylesheet" href="options.css">
    </head>
    <body>
      <h1>Dark New Tab Redirect</h1>
      <form class="url-form"> 
        <div>
          <label for="url">URL:</label>
          <input id="url" name="url" class="url-input" required>
          <button type="button" id="reset-url" title="Clear URL">✕</button>
        </div>

        <div class="radio-group">
          <label for="scheme">Scheme:</label>
          <div>
            <input
              id="scheme-dark"
              name="scheme"
              type="radio"
              value="dark"
            >
            <label for="scheme-dark">Dark</label>
          </div>
          <div>
            <input
              id="scheme-light"
              name="scheme"
              type="radio"
              value="light"
            >
            <label for="scheme-light">Light</label>
          </div>
          <div>
            <input
              id="scheme-custom"
              name="scheme"
              type="radio"
              value="custom"
            >
            <label for="scheme-custom">Custom</label>
        </div>


        <!-- <div>
          <label for="title">Flash Color</label>
          <p>Default: <span class="dark-scheme">Dark</span><span class="light-scheme">Light</span></p>
  
        </div>
        <div>
          <label for="color">Custom Background Color:</label>
          <input id="toggle" name="toggle" type="checkbox">
        </div>

        <div>
          <input id="color" name="color" class="color-input" type="color">
          <button type="button" id="reset-color" title="Clear Color">✕</button>
        </div> -->


        <button type="button" id="save" title="Save">Save</button>
        <div id="status" class="status"></div>



      </form>
      <p id="file-scheme-warning" style="display: block;">
        <strong>Important:</strong>
        If you are using a file URL, you need to enable the
        <code>Allow access to file URLs</code> option in the
        extension settings.
      </p>
      
      <img alt="Allow access to file URLs"
        class="allow-access-img"
        src="/src/assets/allowaccess.png"
      >

      <button type="button" id="open-extension-settings">
        Open Extension Settings
      </button>


      <button type="button" id="open-appearance-settings">
        Open Appearance Settings
      </button>
      
      <script src="options.js"></script>
    </body>
</html>
